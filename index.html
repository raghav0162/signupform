<!DOCTYPE html>
<html>
<style>
body::before {
  content: '';
  position: fixed;
  top: 0;
  left: 0;
  height: 100%;
  width: 100%;
  z-index: -1;
  background: var(--color-darkblue);
  background-image: 
    
    url('https://vjloopsfarm.com/wp-content/uploads/2019/03/Red-Strobing-Abstract-multicolored-ethnic-motion-graphics-background.-VJ-Loop-LIMEART_003.jpg');
  background-size: cover;
  background-repeat: no-repeat;
  background-position: center;
}

input[type=text], input[type=password] {
  width: 100%;
  padding: 15px;
  margin: 5px 0 22px 0;
  display: inline-block;
  border: none;
  background: #f1f1f1;
}

input[type=text]:focus, input[type=password]:focus {
  background-color: #ddd;
  outline: none;
}

hr {
  border: 1px solid #f1f1f1;
  margin-bottom: 25px;
}


button {
  background-color:  #FF4E50;
  color: white;
  padding: 14px 20px;
  margin: 8.4px 0;
  border: none;
  cursor: pointer;
  width: 100%;
  opacity: 0.8;
}

button:hover {
  opacity:1;
}


.cancelbtn {
  padding: 14px 20px;
  background-color: blue;
}


.cancelbtn, .signupbtn {
  float: left;
  width: 50%;
}


.container {
  padding: 16px;
}


.clearfix::after {
  content: "";
  clear: both;
  display: table;
}


@media screen and (max-width: 300px) {
  .cancelbtn, .signupbtn {
     width: 100%;
  }
}
</style>
<body>

<form action="/action_page.php" style="border:1px solid #ccc">
  <div class="container">
    <h1 style="text-shadow: 0.5px, 0.4px; text-align:center; color: #99B898;">Sign Up</h1>
    <p style="text-shadow: 0.5px, 0.4px; text-align:center; color:white;">A little About you </p>
    <hr>

    <label for="email"><b style="text-shadow: 0.5px, 0.4px; text-align:center; color:white;">Email</b></label>
    <input type="text" placeholder="Enter Email" name="email" required>

    <label for="psw"><b style="text-shadow: 0.5px, 0.4px; text-align:center; color:white;">Password</b></label>
    <input type="password" placeholder="Enter Password" name="psw" required>

    <label for="psw-repeat"><b style="text-shadow: 0.5px, 0.4px; text-align:center; color:white;">CONFIRM Password</b></label>
    <input type="password" placeholder="Repeat Password" name="psw-repeat" required>
    
    <label>
      <input type="checkbox" checked="checked" name="remember" style="margin-bottom:15px"> Remember me
    </label>
    
    <p style="text-shadow: 0.5px, 0.4px; text-align:center; color:#E84A5F;>By creating an account you agree to our <a href="#" style="color:dodgerblue">Terms & Privacy</a>.</p>

    <div class="clearfix">
      <button type="button" class="cancelbtn">Cancel</button>
      <button type="submit" class="signupbtn">Sign Up</button>
    </div>
  </div>
</form>

</body>
</html>
